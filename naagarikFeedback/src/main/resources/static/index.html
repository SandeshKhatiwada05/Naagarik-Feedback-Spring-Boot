<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Naagarik Feedback Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }
        header {
            background-color: #003366;
            color: white;
            padding: 10px 20px;
        }
        header h1 {
            font-weight: 700;
            font-size: 1.8rem;
            margin: 0;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            color: white;
            margin-right: 15px;
            font-weight: 600;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            margin: 40px auto;
            max-width: 800px;
            background: white;
            padding: 30px 40px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgb(0 0 0 / 0.1);
        }
        main h2 {
            margin-bottom: 25px;
            font-weight: 600;
        }
        footer {
            background-color: #003366;
            color: white;
            padding: 15px 20px;
            text-align: center;
            margin-top: 60px;
            font-size: 0.9rem;
        }
        .btn-primary {
            background-color: #004085;
            border-color: #004085;
        }
        .btn-primary:hover {
            background-color: #002752;
            border-color: #002752;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #545b62;
            border-color: #545b62;
        }
    </style>
</head>
<body>
<header>
    <div class="d-flex align-items-center">
        <!-- You can replace with your own logo image -->
        <img src="/images/Nepal-Flag.png" alt="Nepal Flag" width="50" class="me-3" />

        <h1>Naagarik Feedback Portal</h1>
    </div>
    <nav>
        <a href="index.html">Home</a>
        <a href="add-feedback.html">Add Feedback</a>
        <a href="feedback-list.html">View Feedbacks</a>
    </nav>
</header>

<main>
    <h2>Welcome</h2>
    <p>Welcome to the Naagarik Feedback Portal. Here you can submit your valuable feedback or view feedback provided by others.</p>

    <div class="d-flex gap-3 mt-4">
        <a href="add-feedback.html" class="btn btn-primary btn-lg">Add Feedback</a>
        <a href="feedback-list.html" class="btn btn-secondary btn-lg">View Feedbacks</a>
    </div>
</main>

<footer>
    &copy; 2025 Naagarik Feedback Portal. All Rights Reserved.
</footer>
</body>
</html>
