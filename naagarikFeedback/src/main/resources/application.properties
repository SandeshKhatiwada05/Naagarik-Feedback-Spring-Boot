spring.application.name=naagarikFeedback

# Full MySQL JDBC URL with recommended options
spring.datasource.url=jdbc:mysql://localhost:3306/naagarik_feedback?createDatabaseIfNotExist=true


spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA settings(after 1st time)
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop

# Server port
server.port=8080

# For circular dependency (only if needed)
spring.main.allow-circular-references=true

# Optional: if you ever want a custom context path
# server.servlet.context-path=/journal

# Debugging Spring Security (optional, only if you use security)
logging.level.org.springframework.security.authentication=DEBUG
logging.level.org.springframework.security.authorization=DEBUG
